
<!DOCTYPE html>
<html>
<head>
  <title>Attendance Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #fcfcfc;
    }
    input[type="email"] {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 30px;
    }
  </style>
</head>

    <h2>Attendance Checker</h2>
  </header>
  <label for="email">Enter your registered email address:</label><br>
  <input type="email" id="email" placeholder="you@example.com" required />
  <button onclick="checkAttendance()">Search</button>
  <div id="result"></div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbyg7SMyyPChJtneFHbA1v5ET-BndbqVZglfy8ijevnkDoPrh9nRR3OTykwQi-Pd1Kl4/exec";

    async function checkAttendance() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const resultContainer = document.getElementById("result");
      resultContainer.innerHTML = "Loading...";

      try {
        const response = await fetch(sheetURL);
        const data = await response.json();

        const user = data.find(row => String(row.Email).toLowerCase() === email);

        if (!user) {
          resultContainer.innerHTML = `<p style="color:red;">No records found for this email.</p>`;
          return;
        }

        const sessionKeys = Object.keys(user).filter(
          key => key !== "Email" && !key.toLowerCase().includes("total") && !key.toLowerCase().includes("percent")
        );

        let presentCount = 0;
        let totalMarked = 0;
        let sessionData = `<table><tr><th>Session Date</th><th>Status</th></tr>`;

        sessionKeys.forEach(session => {
          const status = user[session];
          const statusText = (status !== undefined && status !== null) ? String(status).trim().toUpperCase() : "";

          if (statusText === "P") {
            presentCount++;
            totalMarked++;
          } else if (statusText === "A") {
            totalMarked++;
          }

          let displaySession = session.includes("T") ? session.split("T")[0] : session;
          const displayStatus = statusText === "" ? "-" : statusText;

          sessionData += `<tr><td>${displaySession}</td><td>${displayStatus}</td></tr>`;
        });

        sessionData += `</table>`;

        const percentage = totalMarked > 0 ? (presentCount / totalMarked) * 100 : 0;

        resultContainer.innerHTML = `
          <p><strong>Email:</strong> ${user.Email}</p>
          <p><strong>Total Marked Sessions:</strong> ${totalMarked}</p>
          <p><strong>Total Present (P):</strong> ${presentCount}</p>
          <p><strong>Attendance Percentage:</strong> ${percentage.toFixed(2)}%</p>
          ${sessionData}
        `;
      } catch (err) {
        console.error("Fetch failed:", err);
        resultContainer.innerHTML = `<p style="color:red;">Error fetching attendance data: ${err.message}</p>`;
      }
    }
  </script>

<footer style="margin-top: 40px; text-align: center; font-size: 14px; color: #666;">
  <p>
    If you believe your attendance record is inaccurate or that you've attended more sessions than reflected here, 
    please reach out to <strong>support</strong> for verification. We'll be happy to assist you.
  </p>
</footer>
